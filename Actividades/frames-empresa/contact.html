<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <h1>¡Contacta con Nosotros!</h1>
    </header>

    <section class="contact-info">
        <p>Esperamos con interés escuchar tus ideas y colaborar contigo en proyectos emocionantes.
            No dudes en ponerte en contacto con nosotros a través de los siguientes medios:</p>
        <p>Teléfono: +52 123 456 7811</p>
        <p>Correo Electrónico: correeo@empresa.com</p>
    </section>

    <section class="contact-form">
        <form method="POST">
            <fieldset>
                <legend>Datos Personales</legend>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="form-group">
                    <label>Género:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="genero" value="masculino"> Masculino</label>
                        <label><input type="radio" name="genero" value="femenino"> Femenino</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Hobbies:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="nadar"> Nadar</label>
                        <label><input type="checkbox" name="correr" checked> Correr</label>
                        <label><input type="checkbox" name="cantar"> Cantar</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="preferenciaMusical">Preferencia de Música:</label>
                    <select id="preferenciaMusical" name="preferenciaMusical" required>
                        <option disabled selected>Seleccione una Preferencia</option>
                        <option value="pop">Pop</option>
                        <option value="electrónica">Electrónica</option>
                        <option value="hip-hop">Hip Hop</option>
                        <option value="clásica">Clásica</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </section>    

<footer class="footer">
    <p>&copy; 2023 Nova</p>
</footer>

</body>

</html>
