    <h1>Cavidad Nasal</h1>
    <br>
    Espacio dentro de la nariz. La cavidad nasal está encima del hueso que forma el paladar y se curva hacia abajo y
    atrás hasta unirse con la garganta. Se divide en dos secciones que se llaman fosas nasales. El aire pasa a través de
    estas fosas durante la respiración.
